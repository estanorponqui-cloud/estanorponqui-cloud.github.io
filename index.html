<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio | JAGUARES SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- ESTILOS COMPARTIDOS --- */
        :root { --rojo: #E60000; --amarillo: #FFD700; --negro: #111111; --blanco: #FFFFFF; --gris: #f4f4f4; --whats: #25D366; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; color: var(--negro); background: var(--blanco); }
        a { text-decoration: none; color: inherit; }
        
        /* NAVBAR */
        .navbar { position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; background: rgba(255,255,255,0.98); z-index: 1000; border-bottom: 3px solid var(--rojo); }
        .logo { font-weight: 900; font-size: 1.5rem; text-transform: uppercase; }
        .logo span { color: var(--rojo); }
        .nav-links { display: flex; gap: 20px; list-style: none; }
        .nav-links a { font-weight: 700; font-size: 0.9rem; text-transform: uppercase; }
        .nav-links a:hover { color: var(--rojo); }
        .btn-contact { background: var(--negro); color: var(--amarillo); padding: 10px 20px; border-radius: 30px; font-weight: bold; font-size: 0.8rem; }

        /* HERO */
        .hero { height: 85vh; width: 100%; background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1517466787929-bc90951d6dbd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; text-align: center; color: var(--blanco); margin-top: 80px; }
        .hero h1 { font-size: 4rem; font-weight: 900; line-height: 1.1; margin-bottom: 20px; text-transform: uppercase; }
        .hero p { font-size: 1.2rem; margin-bottom: 40px; }
        .btn-hero { padding: 18px 45px; background: var(--rojo); color: var(--blanco); font-weight: 800; border: none; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .btn-hero:hover { background: var(--negro); color: var(--amarillo); }

        /* CONTACTO */
        .contact-section { padding: 80px 20px; display: flex; justify-content: center; background: var(--gris); }
        .contact-wrapper { background: #fff; width: 100%; max-width: 1000px; display: flex; flex-wrap: wrap; box-shadow: 0 20px 40px rgba(0,0,0,0.08); border-top: 5px solid var(--rojo); }
        .contact-text { flex: 1; padding: 50px; background: var(--negro); color: var(--blanco); min-width: 300px; }
        .contact-form { flex: 1.5; padding: 50px; min-width: 300px; }
        .form-control { width: 100%; padding: 15px; margin-bottom: 20px; background: var(--gris); border: none; }
        .btn-submit { display: block; width: 100%; padding: 15px; background: var(--rojo); color: var(--blanco); text-align: center; font-weight: 800; }

        /* FOOTER */
        footer { background: var(--negro); color: var(--blanco); padding: 50px 20px; text-align: center; border-top: 5px solid var(--amarillo); }
        
        /* WHATSAPP FLOAT */
        .btn-float { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; background: var(--whats); border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .btn-float img { width: 35px; }

        @media (max-width: 768px) { .navbar { padding: 15px 20px; } .nav-links { display: none; } .hero h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>

    <a href="https://wa.me/qr/EKGTDP4M2BI7B1" class="btn-float" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"></a>

    <nav class="navbar">
        <div class="logo">JAGUARES <span>SHOP.</span></div>
        <ul class="nav-links">
            <li><a href="index.html" style="color: var(--rojo);">Inicio</a></li>
            <li><a href="catalogo.html" target="_blank">IR AL CATÁLOGO ↗</a></li> 
            <li><a href="#contacto">Contacto</a></li>
        </ul>
        <a href="https://wa.me/qr/EKGTDP4M2BI7B1" target="_blank" class="btn-contact">WHATSAPP</a>
    </nav>

    <header class="hero">
        <div>
            <h1>Estilo <span style="color: var(--amarillo);">JAGUAR</span><br>Dominio Total</h1>
            <p>Ropa deportiva y sneakers exclusivos.</p>
            <button class="btn-hero" onclick="window.open('catalogo.html', '_blank')">VER PRODUCTOS</button>
        </div>
    </header>

    <section class="contact-section" id="contacto">
        <div class="contact-wrapper">
            <div class="contact-text">
                <h2>Únete a la <span style="color: var(--amarillo);">MANADA</span></h2>
                <p style="margin-top: 20px; opacity: 0.8;">Escríbenos para dudas generales, ubicación o apartados.</p>
            </div>
            <div class="contact-form">
                <form>
                    <input type="text" class="form-control" placeholder="Tu Nombre">
                    <input type="text" class="form-control" placeholder="Tu Mensaje">
                    <a href="https://wa.me/qr/EKGTDP4M2BI7B1" target="_blank" class="btn-submit">ENVIAR MENSAJE</a>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <h3>JAGUARES SHOP</h3>
        <p>&copy; 2024. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
